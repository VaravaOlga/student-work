<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="js/main.js"></script>
</head>
<body>
<section class="main">
<div class="container">
  <h1>Студенты</h1>
  <form id="addStudentForm" class="mb-4">
    <div class="form-group">
      <label for="surname">Фамилия</label>
      <input type="text" id="surname" class="form-control mb-2" required>
  </div>
    <div class="form-group">
        <label for="name">Имя</label>
        <input type="text" id="name" class="form-control mb-2" required>
    </div>
    <div class="form-group">
        <label for="lastname">Отчество</label>
        <input type="text" id="lastname" class="form-control mb-2" required>
    </div>
    <div class="form-group">
        <label for="birthday">Дата рождения</label>
        <input type="date" id="birthday" class="form-control mb-2"  required>
    </div>
    <div class="form-group">
        <label for="startDate">Год начала обучения</label>
        <input type="number" id="startDate" class="form-control mb-2" min="2000" max="9999" required>
    </div>
    <div class="form-group">
        <label for="faculty">Факультет</label>
        <input type="text" id="faculty" class="form-control mb-3" required>
    </div>
    <button type="submit" class="btn btn-dark mb-2">Добавить студента</button>
</form>
<h2>Фильтр</h2>
<form action="" id="filter-form" class="mb-4">
  <input type="text" id="input-fio" class="form-control mb-3" placeholder="Ф.И.О.">
  <input type="text" id="input-faculty" class="form-control mb-3" placeholder="Факультет">
  <input type="number" id="input-startDate" class="form-control mb-3" placeholder="Год начала обучения">
  <input type="number" id="input-endDate" class="form-control mb-3" placeholder="Год окончания обучения">
  <button type="submit" class="btn btn-dark mb-2">Фильтровать</button>
</form>
<h2>Таблица студентов</h2>
  <table class="students-table table table-dark table-striped">
    <thead>
      <th data-column="fio">Ф.И.О.</th>
      <th data-column="birthDate">Дата рождения</th>
      <th data-column="startDate">Период обучения</th>
      <th data-column="faculty">Факультет</th>
      <th data-column="delete"></th>
    </thead>
    <tbody id="students-list">

    </tbody>
  </table>

</div>
</section>
</body>
</html>
